<!DOCTYPE html>
<html>
<head>
	<title>accordion</title>
	<link rel="stylesheet" type="text/css" href="accordion.css">
</head>
<body>

		<h1 >Accordion I</h1>
		<p>Can open any number of times</p>
				
			<input type="checkbox" id="checkbox1"/>
		<label for="checkbox1">Item 1</label>
		<div class="content">
			<p>content for item 1</p>
		</div>
		<input type="checkbox" id="checkbox2"/>
		<label for="checkbox2">Item 2
		</label>
		<div class="content">
			<p>content for item 2</p>
		</div>
		<input type="checkbox" id="checkbox3"/>
		<label for="checkbox3">Item 3</label>
		<div class="content">
			<p>content for item 3</p>
		</div>
		


		<h1>Accordion II</h1>
		<p>Can open only one at a time</p>
		<div id="accord">
			<input type="radio" id="tab1" name="tabs"/>
			<label for="tab1"  >Item 1</label>
			<div class="tab-content1">
				some text..for item 1
			</div>
			<input type="radio" id="tab2" name="tabs"/>
			<label for="tab2">Item 2</label>
			<div class="tab-content1">
				some text..for item 2
			</div>
			<input type="radio" id="tab3" name="tabs"/>
			<label for="tab3">Item 3</label>
			<div class="tab-content1">
				some text..for item 3
			</div>

	</div>
		

</body>
</html>
